{% load crispy_forms_tags %}
{% block content %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
    <title>Registration</title>
    <div class="content-section; mx-auto" style="width: 500px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Welcome</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Registration</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have account? <a class="ml-2" href="{% url 'login' %}">Login</a>
            </small>
        </div>
        <div>
            <small class="text-muted">
                <a class="ml-2" href="/">Back to main</a>
            </small>
        </div>
    </div>
{% endblock content %}
